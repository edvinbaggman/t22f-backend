name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      
    - name: Setup GCloud CLI
      uses: google-github-actions/setup-gcloud@main
      with:
        project_id: takes-two-to-fwango
        service_account_key: ${{ secrets.GCP_KEY }}
        export_default_credentials: true
        
    - name: Create Service Account file for GCP
      run: |
        echo "${{ secrets.GCP_KEY }}" > sa_key.json

    - name: Activate Service Account
      run: |
        gcloud auth activate-service-account --key-file=sa_key.json

    - name: Trigger Google Cloud Build
      run: |
        gcloud builds submit --config cloudbuild.yaml --substitutions=_FIRESTORE_KEY=${{ secrets.FIRESTORE_KEY }},_GCP_KEY=${{ secrets.GCP_KEY }}



