name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Authentification avec Google Cloud
        run: echo '${{ secrets.GCP_KEY }}' | gcloud auth activate-service-account --key-file=-
        env:
          GCP_SA_KEY: ${{ secrets.GCP_KEY }}

      - name: Build and Tag Docker Image
        run: |
          docker build -t t22f .
          docker tag t22f gcr.io/takes-two-to-fwango/t22f

      - name: Push Docker Image
        run: docker push gcr.io/takes-two-to-fwango/t22f

      - name: Deploy to Google Cloud Run
        run: gcloud run deploy --image gcr.io/takes-two-to-fwango/t22f --platform managed --allow-unauthenticated --project=takes-two-to-fwango

